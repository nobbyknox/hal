<div class="row">
    <h2 class="col-xs-12 col-sm-12 col-md-12">System Information</h2>
</div>

<div class="row">
    <form role="form" class="col-sm-6 col-md-5">
        <div class="form-group">
            <label>Host Name</label>
            <input type="text" ng-model="sysInfo.hostName" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Operating System Type</label>
            <input type="text" ng-model="sysInfo.osType" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Kernel Version</label>
            <input type="text" ng-model="sysInfo.release" class="form-control"/>
        </div>
        <div class="form-group">
            <label>CPU</label>
            <input type="text" ng-model="sysInfo.cpu" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Up Time</label>
            <input type="text" ng-model="sysInfo.upTime" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Total Memory</label>
            <input type="text" ng-model="sysInfo.totMem" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Free Memory</label>
            <input type="text" ng-model="sysInfo.freeMem" class="form-control"/>
        </div>
    </form>
</div>
