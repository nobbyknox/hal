<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=yes">
    <meta name="description" content="Home Automation Leader">
    <meta name="author" content="Nobby Knox">

    <title>Hal on Ember</title>

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png"/>
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-- Le styles -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/humane/libnotify.css" rel="stylesheet">
    <link href="assets/custom.css" rel="stylesheet">
</head>

<body>

<script type="text/x-handlebars">

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{#link-to 'index' class='navbar-brand'}}Hal on Ember{{/link-to}}
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>{{#link-to 'about'}}About{{/link-to}}</li>
                    <li>{{#link-to 'sys-info'}}Sys info{{/link-to}}</li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!--<h1>Welcome to Ember.js</h1>-->
    <div class="container-fluid">
        {{outlet}}

        <hr/>

        <footer>
            <p class="text-center">Copyright &copy; 2013-2014 HJU Knox</p>
        </footer>
    </div>
</script>

<script type="text/x-handlebars" id="index">

    <div id="light-list">
        <div class="row-fluid">
            <div class="span12">
                <h2>Lights</h2>
            </div>
        </div>

        {{#each light in lights}}
        <div class="row-fluid">
            <a class="btn btn-large btn-primary btn-block light-button" href="#">
                <img src="assets/images/lamp_off.png" style="vertical-align: middle" /> {{light}}
            </a>
        </div>

        <br/>
        {{/each}}

    </div>

    <div id="scene-list">
        <div class="row-fluid">
            <div class="span12">
                <h2>Scenes</h2>
            </div>
        </div>

        {{#each scene in scenes}}
        <div class="row-fluid">
            <a class="btn btn-large btn-primary btn-block scene-button" href="#">
                <span class="glyphicon glyphicon-film"></span>
                {{scene}}
            </a>
        </div>

        <br/>
        {{/each}}
    </div>

</script>

<script type="text/x-handlebars" id="about">
    <p>This is the about view.</p>
</script>

<script type="text/x-handlebars" id="sys-info">
    <p>And this is the system info view.</p>
</script>

<script src="assets/jquery/jquery-2.1.0.min.js"></script>
<script src="assets/hal.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/humane/humane.min.js"></script>
<script src="assets/ember/handlebars-1.1.2.js"></script>
<script src="assets/ember/ember.js"></script>
<script src="assets/ember/ember-data.js"></script>
<script src="assets/app.js"></script>

</body>
</html>
