<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HAL - 2013-06-07</title>
		
		<!-- IMPORT CSS -->
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
		
		<!--
		<link rel="stylesheet" href="libraries/multiselect/css/bootstrap-multiselect.css" type="text/css" />
		<link rel="stylesheet" href="libraries/multiselect/css/prettify.css" type="text/css" />
	    -->
		
		<link rel="stylesheet" href="css/custom.css" type="text/css" />
		<!--
		<link rel="stylesheet" href="css/override.css" type="text/css" />
		-->
		
	</head>
	
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">HAL - 2013-06-07</a>
				</div>
			</div>
		</div>
		
		<div class="left-bar custom-bar well">
			<ul class="nav nav-list">
				<li class="nav-header">All Jobs</li>
				
				<li class="divider"></li>
				<span class="badge badge-inverse badge-count" id="jobs-total">0</span>
				<span class="badge badge-success badge-count" id="jobs-passed">0</span>
				<span class="badge badge-important badge-count" id="jobs-failed">0</span>
				<li class="divider"></li>
			</ul>
			
			<ul class="nav nav-list" id="jobs-list">
				<!-- LIST OF JOBS WILL BE INJECTED HERE -->
			</ul>
		</div>
		
		<div class="middle-bar custom-bar well">
			<ul class="nav nav-list">
				<li class="nav-header">Job Details</li>
				<li class="divider"></li>
			</ul>
			
			<ul class="nav nav-list" id="job-output">
				<div id="job-output-item">
				
				</div>
			</ul>
			
			<div style="position: absolute; bottom: 0px; width: 100%;">
			<!-- <div style="position: absolute; bottom: 0px; width: 100%; overflow-y: scroll; overflow-x: hidden; max-height: 174px; min-height: 104px;"> -->
				<ul class="nav nav-list">
					<li class="nav-header">Status Messages</li>
					<li class="divider"></li>
				</ul>
				
				<ul class="nav nav-list" id="status-messages" style="bottom: 0px; overflow-y: scroll; overflow-x: hidden; max-height: 174px; min-height: 58px;">
					<!-- STATUS MESSAGS WILL GET INJECTED HERE -->
				</ul>
			</div>
		</div>
		
		<div class="right-bar custom-bar well">
			<ul class="nav nav-list">
				<li class="nav-header">Create a Job</li>
				<li class="divider"></li>
				
				<strong>Source</strong>
				<div class="create-job-item create-job-item-space">
					<select id="source" multiple="multiple">
						<!-- LIST OF SOURCES WILL BE INJECTED HERE -->
					</select>
				</div>
				
				<strong>Destination</strong>
				<div class="create-job-item create-job-item-space">
					<select id="destination" multiple="multiple">
						<!-- LIST OF DESTINATIONS WILL BE INJECTED HERE -->
					</select>
				</div>
				
				<strong>Use-Case</strong>
				<div class="create-job-item create-job-item-space">
					<select id="use-case">
						<!-- LIST OF USE CASES WILL BE INJECTED HERE -->
					</select>
				</div>
				
				<strong>Protocol</strong>
				<div class="create-job-item create-job-item-space">
					<select id="protocol">
						<!-- LIST OF PROTOCOLS WILL BE INJECTED HERE -->
					</select>
				</div>
				
				<strong>Call Concurrency</strong>
				<div class="create-job-item">
					<input class="input-mini" id="call-concurrency" type="text" placeholder="2 / sec" />
				</div>
				
				<strong>Maximum Calls</strong>
				<div class="create-job-item">
					<input class="input-mini" id="maxCalls" type="text" placeholder="10" />
				</div>
				
				<strong>Timeout</strong>
				<div class="create-job-item">
					<input class="input-mini" id="timeout" type="text" placeholder="360 sec" />
				</div>
				
				<div class="create-job-item">
					<button class="btn btn-large btn-primary" id="create-job" type="button">Create Job</button>
				</div>
			</ul>
		</div>

		<!-- IMPORT JAVA SCRIPT -->
		<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
		<script src="css/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

		<script>
		</script>

	</body>
</html>
