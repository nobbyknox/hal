<div class="admin-menu" ng-include="'partials/includes/admin-menu.html'"></div>

<h2>Schedules</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Cron</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="schedule in schedules | orderBy:'cron'" ng-click="showDetail(schedule.id)" class='selectable'>
            <td>{{ schedule.cron }}</td>
            <td>{{ schedule.description }}</td>
            <td><input type="checkbox" toggle-checkbox data-size="small" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-offstyle="default" ng-model="schedule.enabled" ng-true-value="1" ng-false-value="0" disabled></td>
        </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 text-right">
        <a href="#/schedules/new"><span class='glyphicon glyphicon-plus'></span> Create Schedule</a>
    </div>
</div>
