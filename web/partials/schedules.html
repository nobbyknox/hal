<div class="admin-menu" ng-include="'partials/includes/admin-menu.html'"></div>

<!--TODO: Use plain H2 here-->
<div class="row">
    <h2 class="col-xs-12 col-sm-12 col-md-12">Schedules</h2>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Cron</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="schedule in schedules" ng-click="showDetail(schedule.id)" class='selectable'>
            <td>{{ schedule.id }}</td>
            <td>{{ schedule.cron }}</td>
            <td>{{ schedule.description }}</td>
        </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 text-right">
        <a href="#/schedules/new"><span class='glyphicon glyphicon-plus'></span> Create Schedule</a>
    </div>
</div>
