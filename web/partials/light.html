<div class="admin-menu" ng-include="'partials/includes/admin-menu.html'"></div>

<h2>Light</h2>

<div class="row">
    <form role="form" class="col-sm-12 col-md-12" ng-submit="submitForm()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="light.name" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Enabled</label>
            <input type="checkbox" ng-model="light.enabled" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Device</label>
            <input type="number" ng-model="light.device" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Instance</label>
            <input type="number" ng-model="light.instance" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Host</label>
            <input type="text" ng-model="light.controllerHost" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Port</label>
            <input type="number" ng-model="light.controllerPort" class="form-control"/>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-6 col-sm-6 col-md-6" style="margin-top: 7px">
            <a href="#/lights">&larr; Go back</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 text-right">
            <button class='btn btn-primary' ng-click="submitForm()"><span class="glyphicon glyphicon-save"></span> Save</button>
        </div>
    </div>
</div>
