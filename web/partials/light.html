<div class="admin-menu" ng-include="'partials/includes/admin-menu.html'"></div>

<h2>Light</h2>

<div class="row">
    <form role="form" class="col-sm-12 col-md-12 form-horizontal" ng-submit="submitForm()">
        <input type="submit" hidden />

        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="light.name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
                <input type="checkbox" toggle-checkbox data-size="small" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-offstyle="danger" ng-model="light.enabled" ng-true-value="1" ng-false-value="0">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Device</label>
            <div class="col-sm-10">
                <input type="number" ng-model="light.device" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Instance</label>
            <div class="col-sm-10">
                <input type="number" ng-model="light.instance" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
                <input type="text" ng-model="light.controllerHost" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Port</label>
            <div class="col-sm-10">
                <input type="number" ng-model="light.controllerPort" class="form-control"/>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-6 col-sm-6 col-md-6" style="margin-top: 7px">
            <a href="#/lights">&larr; Go back</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 text-right">
            <button class='btn btn-primary' ng-click="submitForm()"><span class="glyphicon glyphicon-save"></span> Save</button>
        </div>
    </div>
</div>
