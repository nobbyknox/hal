<h2>Lights</h2>

<div class="row">
    <div ng-repeat="light in lights" class="col-xs-12  col-sm-6 col-md-3">
        <button class="btn btn-large btn-primary btn-block light-button" ng-click="toggleLight(light)">
            <img id="lamp-status-{{ light.id }}" src="assets/images/lamp_off.png" style="vertical-align: middle" />&nbsp;&nbsp;{{ light.name }}
        </button>
    </div>
</div>

<h2>Scenes</h2>

<div class="row">
    <div ng-repeat="scene in scenes | filter:{visible:1}" class="col-xs-12  col-sm-6 col-md-3">
        <button class="btn btn-large btn-block scene-button {{ scene.buttonMeta }}" ng-click="triggerScene(scene)">
            <span class="{{ scene.iconMeta }}"></span>&nbsp;&nbsp;{{scene.name}}
        </button>
    </div>
</div>
