<div class="admin-menu" ng-include="'partials/includes/admin-menu.html'"></div>

<h2>Lights</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Enabled</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="light in lights | orderBy:'name'" ng-click="showDetail(light.id)" class='selectable'>
            <td>{{ light.name }}</td>
            <td><input type="checkbox" toggle-checkbox data-size="small" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-offstyle="default" ng-model="light.enabled" ng-true-value="1" ng-false-value="0" disabled></td>
        </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 text-right">
        <a href="#/lights/new"><span class='glyphicon glyphicon-plus'></span> Create Light</a>
    </div>
</div>
