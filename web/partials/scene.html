<div class="admin-menu" ng-include="'partials/includes/admin-menu.html'"></div>

<h2>Scene</h2>

<div class="row">
    <form role="form" class="col-sm-12 col-md-12 form-horizontal" ng-submit="submitForm()">
        <input type="submit" hidden />

        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input id="scene-name" type="text" ng-model="scene.name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Visibility</label>
            <div class="col-sm-10">
                <input type="checkbox" toggle-checkbox data-size="small" data-on="Visible" data-off="Hidden" data-onstyle="success" data-offstyle="default" ng-model="scene.visible" ng-true-value="1" ng-false-value="0">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
                <input type="checkbox" toggle-checkbox data-size="small" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-offstyle="default" ng-model="scene.enabled" ng-true-value="1" ng-false-value="0">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Action</label>
            <div class="col-sm-10">
                <select ng-model="scene.action" class="form-control">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Button Meta</label>
            <div class="col-sm-10">
                <input type="text" ng-model="scene.buttonMeta" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Icon Meta</label>
            <div class="col-sm-10">
                <input type="text" ng-model="scene.iconMeta" class="form-control"/>
            </div>
        </div>
    </form>
</div>

<h3>Lights</h3>

<table class="table table-striped">
    <thead>
        <th>Light</th>
        <th>Enabled</th>
        <td>Actions</td>
    </thead>
    <tbody>
        <tr ng-repeat="light in sceneLights" class='selectable'>
            <td ng-click="showDetail(light.scenesLightsId)">{{ light.name }}</td>
            <td><input type="checkbox" toggle-checkbox data-size="small" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-offstyle="default" ng-model="light.enabledInScene" ng-true-value="1" ng-false-value="0"></td>
            <td><button class="btn btn-danger btn-xs">Remove</button></td>
        </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 form-control-panel">
        <div class="col-xs-6 col-sm-6 col-md-6 form-nav">
            <a href="#/scenes">&larr; Go back</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 form-action">
            <button class='btn btn-primary' ng-click="submitForm()"><span class="glyphicon glyphicon-save"></span> Save</button>
        </div>
    </div>
</div>
