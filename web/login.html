<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HAL</title>

    <!-- Bower versions -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN versions -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom login styles -->
    <link href="assets/css/login.css" rel="stylesheet">

</head>

<body>

<div class="container" ng-controller="LoginController">
    <form class="form-signin">
        <h1 class="form-signin-heading">HAL 3.0</h1>
        <h3>please sign in</h3>

        <div id="passwordAlert" class="alert alert-danger alert-dismissible" role="alert" style="display: none">
            <button type="button" class="close" data-hide="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Oops!</strong> Invalid username or password.
        </div>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" ng-model="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign In</button>

        <div style="margin-top: 10px; text-align: center;"><button type="button" class="btn btn-link password-helper" ng-click="forgotPassword()">Help, the computer forgot my password</button></div>
    </form>
</div>

<!-- Placed at the end of the document so the pages load faster -->

<!-- Bower versions -->
<script src="jquery/dist/jquery.min.js"></script>

    $(function(){
        $("[data-hide]").on("click", function(){
            $("." + $(this).attr("data-hide")).hide();
        });
    });
</script>

</body>
</html>
